<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CSV REPORT GENERATOR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <link rel = "stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>CSV REPORT GENERATOR</h1>
    <div>
        <form action="/" method="POST">
            First Name, Last Name, county, city, role, sales: <textarea type="text" rows="6" cols="50" name="json" placeholder="Ex: Tyler, Nguyen, San Francisco, San Francisco, student, 1000000000"></textarea>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div class="form">
        <table>
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>county</th>
                <th>city</th>
                <th>role</th>
                <th>sales</th>
            </thead>
            <tbody>
                <tr>
                    <td>Tyler</td>
                    <td>Nguyen</td>
                    <td>San Francisco</td>
                    <td>San Francisco</td>
                    <td>student</td>
                    <td>1000000000</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./app.js"></script>
</body>
</html>
